<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>CSS Diner Shopping List</h1>
            <h3>Let's go to the mall!</h3>
        </header>
        <main class="list">
            <ul>
                <li> 
                    <label>
                        <input type="checkbox">
                        <span class="bg-text">A lot of pickles</span>
                        <span class="sm-text">for the next lessons about CSS</span>
                    </label>
                </li>
                <li> 
                    <label>
                        <input type="checkbox">
                        <span class="bg-text">10 apples</span>
                        <span class="sm-text">for more CSS manipulations</span>
                    </label>
                </li>
                <li> 
                    <label>
                        <input type="checkbox">
                        <span class="bg-text">20 oranges</span>
                        <span class="sm-text">because they are awesome</span>
                    </label>
                </li>
                <li> 
                    <label>
                        <input type="checkbox">
                        <span class="bg-text">13 plates</span>
                        <span class="sm-text">hm...they always disappear</span>
                    </label>
                </li>
                <li> 
                    <label>
                        <input type="checkbox">
                        <span class="bg-text">15 bentos</span>
                </label>
                </li>
                <li> 
                    <label>
                        <input type="checkbox">
                        <span class="bg-text">1 bottle of Sake ^_^</span>
                        <span class="sm-text">for my friends</span>
                    </label>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <h3>Bon Appetit :)</h3>
        </footer>
    </div>
</body>
</html>
